<h2> Write a form / Mojolicious reference </ h2>

The <strong> form_for </ strong> helper makes it easy to write forms.

<pre>
<% = form_for login => (method =>'post') => begin%>
  <% = text_field'first_name'%>
  <% = submit_button%>
<% end%>

<% = form_for login => {foo =>'bar'} => (method =>'post') => begin%>
  <% = text_field'first_name'%>
  <% = submit_button%>
<% end%>

<% = form_for'/ login' => (method =>'post') => begin%>
  <% = text_field'first_name'%>
  <% = submit_button%>
<% end%>

<% = form_for'http://kraih.com/login'=> (method =>'post') => begin%>
  <% = text_field'first_name'%>
  <% = submit_button%>
<% end%>
</ pre>

It will be expanded to the following tags.

<pre>
<form action = "/ path / to / login" method = "post">
  <input name = "first_name" />
  <input value = "Ok" type = "submit" />
</ form>

<form action = "/ path / to / login / bar" method = "post">
  <input name = "first_name" />
  <input value = "Ok" type = "submit" />
</ form>

<form action = "/ login" method = "post">
  <input name = "first_name" />
  <input value = "Ok" type = "submit" />
</ form>

<form action = "http://kraih.com/login" method = "post">
  <input name = "first_name" />
  <input value = "Ok" type = "submit" />
</ form>
</ pre>
