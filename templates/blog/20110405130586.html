<h2> Setting default values ​​for stash / Mojolicious </ h2>



Use the <strong> defaults </ strong> method of the Mojolicious class to set default values ​​for stash.

<pre>
$ app-> defaults ({foo =>'bar'});
</ pre>

This is an example of use with Mojolicious :: Lite and Mojolicious.

<pre>
#Mojolicious :: Lite
app-> defaults ({foo =>'bar'});

#Mojolicious
sub starup {
  my $ self = shift;
  $ self-> defaults ({foo =>'bar'});
}
</ pre>
