<h2> PDF::API2 installation </h2>

Use <a href="/blog/20100504127089.html"> cpan</a> or <a href="/blog/20101027127859.html"> cpanm</a> to install PDF::API2.

We recommend using cpanm if you have cpanm installed, and cpan if you don't.

<pre>
When using # cpanm
cpanm PDF::API2

When using # cpan
cpan PDF::API2
</pre>
