<h2> Use Mojolicious and AnyEvent at the same time </ h2>




Mojolicious has its own IO loop called Mojo :: IOLoop. This can be used at the same time as AnyEvent.

<ul>
  <li>
    <a href="https://github.com/kraih/mojo/wiki/Mojolicious-and-anyevent"> Mojolicious and anyevent </a>
  </ li>
</ ul>

A method called recurring allows you to register a callback that Mojo :: IOLoop will execute once a week. That's why Mojo :: IOLoop only needs to execute the AnyEvent event once every week using the one_event method.
