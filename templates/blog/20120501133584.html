<h2> View user list in MySQL / MySQL memo </h2>

Note that I always forget how to display the <strong> user list </strong> in <strong> MySQL </strong>.

<pre>
SELECT User, Host FROM mysql.user;
</pre>

In MySQL, the host name and user name are one set, so multiple user names are displayed.
