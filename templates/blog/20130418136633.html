<h2> getpwnam function-get user ID from username </h2>


To get the user ID from the <strong> username </strong>, use the <strong> getpwnam </strong> function as follows:

<pre>
# Get user ID from user name
my $uid = (getpwnam'ken') [2];
</pre>
