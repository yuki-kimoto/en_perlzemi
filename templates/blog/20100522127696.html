<h2> Sys :: Hostname - Get Hostname </h2>



You can get the hostname using the <strong> Sys :: Hostname </strong> module.

<pre>
# Loading modules and importing functions
use Sys :: Hostname'hostname';
</pre>

Use the <strong> hostname </strong> function to get the hostname.
<pre>
# Get host name
my $host = hostname;
</pre>
