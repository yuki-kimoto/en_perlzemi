<h2>Get the process start time $^T</h2>



Use the special variable "<strong> $^T </strong>" to <b> get the start time of the process </b>.

<pre>
$^T
</pre>

The time is obtained in epoch seconds (seconds from 00:00:00 on January 1, 1970).
